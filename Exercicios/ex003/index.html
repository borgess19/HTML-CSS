<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Logo HTML5 200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens ques estão em sub-pastas.</p>
    <img src="imagens/Logo CSS3 200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png?f=webp&w=256" alt="Logo JavaScript"> <!--O link se chama URL-->
</body>
</html>
